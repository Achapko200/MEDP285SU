<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>jQuery Content Manipulation Example</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #222;
    }

    h1 {
      color: #3366cc;
      margin-bottom: 20px;
    }

    #content {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 120px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #content p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 200px;
    }

    button {
      background-color: #3366cc;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #254e99;
      outline: none;
    }

    #status {
      font-style: italic;
      color: #555;
      min-height: 1.5em;
    }
  </style>
</head>

<body>
  <h1>jQuery Content Manipulation Example</h1>

  <div class="controls" role="region" aria-label="Content controls">
    <input type="text" id="userInput" aria-label="Custom text to insert" placeholder="Enter text to append..." />
    <button id="btnAppend" aria-describedby="status">Append</button>
    <button id="btnPrepend" aria-describedby="status">Prepend</button>
    <button id="btnClear" aria-describedby="status">Clear Content</button>
  </div>

  <div id="content" aria-live="polite" aria-atomic="true">
    <!-- Content inserted by jQuery will appear here -->
  </div>

  <div id="status" aria-live="polite" aria-atomic="true"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    (function ($) {
      $(function () {
        const $content = $("#content");
        const $status = $("#status");
        const $input = $("#userInput");

        function updateStatus(message) {
          $status.text(message);
        }

        // Append content with fade effect
        $("#btnAppend").on("click", function () {
          const text = $input.val().trim() || "Default appended text.";
          const $p = $("<p>").text(text).hide();
          $content.append($p);
          $p.fadeIn(600);
          updateStatus(`Appended: "${text}"`);
          $input.val("").focus();
        });

        // Prepend content with fade effect
        $("#btnPrepend").on("click", function () {
          const text = $input.val().trim() || "Default prepended text.";
          const $p = $("<p>").text(text).hide();
          $content.prepend($p);
          $p.fadeIn(600);
          updateStatus(`Prepended: "${text}"`);
          $input.val("").focus();
        });

        // Clear content with fade effect
        $("#btnClear").on("click", function () {
          $content.children().fadeOut(400, function () {
            $(this).remove();
            updateStatus("Content cleared.");
          });
          $input.val("").focus();
        });

        // Initial welcome message
        $content.append("<p>Welcome! Use the controls above to add or clear content dynamically.</p>");
      });
    })(jQuery);
  </script>
</body>

</html>
