<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anna Chapko ‚Äî AJAX Biography Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #212529;
    }

    h1 {
      background-color: #339af0;
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-weight: 300;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 10px;
    }

    button {
      font-size: 16px;
      padding: 10px 18px;
      border: none;
      background-color: #dee2e6;
      color: #212529;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.active {
      background-color: #1c7ed6;
      color: white;
    }

    button:hover {
      background-color: #adb5bd;
    }

    #bioContainer {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      border: 1px solid #ced4da;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.03);
      font-size: 1.1em;
      line-height: 1.6;
      display: none;
    }

    #loader {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #339af0;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      button {
        flex: 1 1 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>üë©‚Äçüíª Anna Chapko ‚Äì Bio Viewer with jQuery & AJAX</h1>

  <section>
    <p>Select which version of Anna's biography you'd like to view. The content will load dynamically without refreshing the page.</p>

    <div class="button-group" role="tablist">
      <button id="shortBioButton" role="tab" aria-selected="false">Short Bio</button>
      <button id="longBioButton" role="tab" aria-selected="false">Long Bio</button>
    </div>

    <div id="loader" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
    </div>

    <div id="bioContainer" aria-live="polite" aria-label="Biography content area"></div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#shortBioButton").click(function () {
        loadBio("short-bio.html", this);
      });

      $("#longBioButton").click(function () {
        loadBio("long-bio.html", this);
      });
    });

    function loadBio(url, button) {
      $("#loader").fadeIn(150);
      $("#bioContainer").fadeOut(150);
      $("button").removeClass("active").attr("aria-selected", "false");
      $(button).addClass("active").attr("aria-selected", "true");

      $("#bioContainer").load(url, function (response, status, xhr) {
        $("#loader").fadeOut(150);
        if (status === "error") {
          $("#bioContainer").html(
            `<p style="color:red;">‚ö†Ô∏è Error loading file: ${xhr.status} ${xhr.statusText}</p>`
          ).fadeIn(200);
        } else {
          $("#bioContainer").hide().fadeIn(200);
        }
      });
    }
  </script>

</body>
</html>
