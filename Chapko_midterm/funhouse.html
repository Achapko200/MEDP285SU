<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü™û Funhouse Mirror | Digital Carnival</title>
  <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Freckle Face', cursive;
      background: radial-gradient(circle at center, #2b0040, #0d001a);
      color: white;
      text-align: center;
      margin: 0;
      padding-bottom: 90px; /* space for fixed button */
    }

    .wrapper {
      max-width: 800px;
      margin: 50px auto 20px;
      padding: 40px 20px 20px;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff69b4;
      background: linear-gradient(135deg, #330033, #1a0033);
    }

    h1 {
      font-size: 3rem;
      color: #ff69b4;
      text-shadow: 3px 3px 10px #ff1493;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2rem;
      color: #e0d0ff;
      margin-top: 0;
      margin-bottom: 40px;
    }

    video#mirror {
      margin: 0 auto 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff69b4;
      border: 4px solid #ff69b4;
      background: #000;
      display: block;
      transition: filter 0.3s ease;
      transform-origin: center center;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    button.filter-btn {
      padding: 10px 16px;
      font-size: 1rem;
      background: linear-gradient(to right, #ff69b4, #ff1493);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      transition: transform 0.3s ease, background 0.3s ease;
      user-select: none;
      position: relative;
      /* Neon glow animation */
      animation: neonPulse 3s infinite alternate;
    }

    /* Neon glow cycling colors */
    @keyframes neonPulse {
      0% {
        box-shadow: 0 0 8px #ff69b4, 0 0 20px #ff1493;
      }
      50% {
        box-shadow: 0 0 15px #ff1493, 0 0 30px #ff69b4;
      }
      100% {
        box-shadow: 0 0 8px #ff69b4, 0 0 20px #ff1493;
      }
    }

    button.filter-btn:hover {
      animation: wiggle 0.7s ease-in-out infinite, neonPulse 3s infinite alternate;
      /* Random rotation & scale on hover will be added via JS */
      background: linear-gradient(to right, #ff1493, #ff69b4);
    }

    /* Wiggle animation */
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      15% { transform: rotate(10deg); }
      30% { transform: rotate(-10deg); }
      45% { transform: rotate(7deg); }
      60% { transform: rotate(-7deg); }
      75% { transform: rotate(3deg); }
    }

    #gallery {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-height: 320px;
      overflow-y: auto;
      padding: 5px;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      background: #330033cc;
    }

    .photo-wrapper {
      position: relative;
      width: 150px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff69b4;
    }

    #gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      cursor: pointer;
      display: block;
      transition: transform 0.3s ease;
    }

    #gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff1493;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255, 20, 147, 0.9);
      border: none;
      border-radius: 50%;
      color: white;
      width: 28px;
      height: 28px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1493;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #ff2d8e;
      box-shadow: 0 0 20px #ff2d8e;
    }

    /* Fixed big Take Photo button at bottom */
    #take-photo-btn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 800px;
      padding: 20px 0;
      font-size: 1.8rem;
      font-weight: bold;
      background: #ff1493;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 25px #ff1493;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 1000;
      overflow: visible;
    }

    #take-photo-btn:hover {
      background: #ff2d8e;
      box-shadow: 0 0 40px #ff2d8e;
    }

    footer {
      margin-top: 50px;
    }

    footer a {
      color: #ff69b4;
      text-decoration: none;
      font-size: 1.2rem;
      background: #330033;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff69b4;
      margin: 0 10px;
      display: inline-block;
      user-select: none;
    }

    footer a:hover {
      background-color: #4b0073;
      color: #fff;
      text-decoration: underline;
    }

    /* Confetti container */
    #confetti-container {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      width: 300px;
      height: 150px;
      overflow: visible;
      z-index: 1500;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      opacity: 0.9;
      border-radius: 50%;
      animation-name: confetti-fall;
      animation-timing-function: ease-out;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      mix-blend-mode: screen;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(150px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ü™û The Funhouse Mirror</h1>
    <p>Look into the mirror... Who will you become?</p>

    <video id="mirror" autoplay muted playsinline></video>

    <div class="buttons" aria-label="Filter options">
      <button class="filter-btn" onclick="setFilter('none')" title="Just your regular reflection ‚Äî or is it?">üé≠ Plain Jane</button>
      <button class="filter-btn" onclick="setFilter('grayscale(1)')" title="Boo! Ghost vibes activated.">üëª Spooky Specter</button>
      <button class="filter-btn" onclick="setFilter('invert(1)')" title="Your world‚Äôs flipped upside down!">üåÄ Mirror Madness</button>
      <button class="filter-btn" onclick="setFilter('blur(5px)')" title="Lost in a hazy memory swirl.">üå´Ô∏è Foggy Flashback</button>
      <button class="filter-btn" onclick="setFilter('contrast(3)')" title="Extra contrast for maximum drama.">üé¨ Spotlight Diva</button>
      <button class="filter-btn" onclick="setFilter('hue-rotate(180deg)')" title="Flip the colors like a wild rainbow rebel.">üåà Rainbow Rebel</button>
      <button class="filter-btn" onclick="setFilter('sepia(1)')" title="Old school cool ‚Äî sepia style.">üì∏ Vintage Vibes</button>
      <button class="filter-btn" onclick="setFilter('brightness(1.8)')" title="Turn on the sunshine, baby!">‚òÄÔ∏è Glow Up</button>
      <button class="filter-btn" onclick="setFilter('saturate(4)')" title="Explosion of colors! Saturate the fun.">üé® Color Bomb</button>
      <button class="filter-btn" onclick="setFilter('opacity(0.5)')" title="Beam me up, this glow is out of this world!">üëΩ Alien Aura</button>
      <button class="filter-btn" onclick="setFilter('drop-shadow(8px 8px 5px #ff1493)')" title="Casting shadows like a carnival puppet.">üåë Shadow Puppet</button>
      <button class="filter-btn" onclick="setFilter('blur(2px) contrast(1.5)')" title="Blurred lines for dreamy times.">üí≠ Sweet Dream</button>
      <button class="filter-btn" onclick="randomFilter()" title="Surprise me! What‚Äôll it be?">üé≤ Spin the Wheel!</button>
    </div>

    <div id="gallery" aria-label="Gallery of photos taken"></div>

    <footer>
      <p><a href="index.html">üîô Back to Carnival Map</a></p>
    </footer>
  </div>

  <button id="take-photo-btn" aria-label="Take a photo of the funhouse mirror">üì∏ Take Photo</button>

  <div id="confetti-container"></div>

  <audio id="click-sound" src="https://cdn.jsdelivr.net/gh/fawazahmed0/carnival-sounds@main/pop.wav" preload="auto"></audio>
  <audio id="shutter-sound" src="https://cdn.jsdelivr.net/gh/fawazahmed0/carnival-sounds@main/camera-shutter.wav" preload="auto"></audio>

  <script>
    const video = document.getElementById('mirror');
    const gallery = document.getElementById('gallery');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const clickSound = document.getElementById('click-sound');
    const shutterSound = document.getElementById('shutter-sound');
    const confettiContainer = document.getElementById('confetti-container');

    const filters = [
      'none',
      'grayscale(1)',
      'invert(1)',
      'blur(5px)',
      'contrast(3)',
      'hue-rotate(180deg)',
      'sepia(1)',
      'brightness(1.8)',
      'saturate(4)',
      'opacity(0.5)',
      'drop-shadow(8px 8px 5px #ff1493)',
      'blur(2px) contrast(1.5)'
    ];

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert('üé™ Mirror broken! Could not access camera.');
        console.error(error);
      });

    let currentFilter = 'none';

    function setFilter(filter) {
      video.style.filter = filter;
      currentFilter = filter;
      playClickSound();
    }

    function randomFilter() {
      const index = Math.floor(Math.random() * filters.length);
      setFilter(filters[index]);
    }

    // Neon wiggle with random rotation and scale on hover for buttons
    const buttons = document.querySelectorAll('.filter-btn');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        let rotateDeg = (Math.random() * 10) - 5; // -5 to +5 degrees
        let scaleVal = 1 + (Math.random() * 0.2); // 1 to 1.2 scale
        button.style.transform = `rotate(${rotateDeg}deg) scale(${scaleVal})`;
      });
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'none';
      });
    });

    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {}); // ignore play error on no user gesture
    }

    function playShutterSound() {
      shutterSound.currentTime = 0;
      shutterSound.play().catch(() => {});
    }

    function openImageInNewTab(dataURL) {
      function dataURLtoBlob(dataurl) {
        const parts = dataurl.split(',');
        const mime = parts[0].match(/:(.*?);/)[1];
        const bstr = atob(parts[1]);
        let n = bstr.length;
        const u8arr = new Uint8Array(n);
        while(n--) u8arr[n] = bstr.charCodeAt(n);
        return new Blob([u8arr], {type:mime});
      }

      const blob = dataURLtoBlob(dataURL);
      const blobUrl = URL.createObjectURL(blob);
      window.open(blobUrl, '_blank');
      setTimeout(() => URL.revokeObjectURL(blobUrl), 60000);
    }

    // Confetti particles
    function createConfetti() {
      const colors = ['#ff69b4', '#ff1493', '#ff80bf', '#ffccff', '#ff3399'];
      const count = 30;

      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * confettiContainer.offsetWidth + 'px';
        confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
        confetti.style.animationDelay = (Math.random() * 0.5) + 's';
        confettiContainer.appendChild(confetti);

        confetti.addEventListener('animationend', () => confetti.remove());
      }
    }

    function takePhoto() {
      if (!video.srcObject) {
        alert("Camera not available!");
        return;
      }
      const canvas = document.createElement('canvas');
      const width = video.videoWidth;
      const height = video.videoHeight;

      if (width === 0 || height === 0) {
        alert("Video not ready yet. Please wait a moment and try again.");
        return;
      }

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');

      ctx.filter = currentFilter || 'none';

      try {
        ctx.drawImage(video, 0, 0, width, height);
      } catch (e) {
        alert("Oops! Could not capture the photo. Try refreshing the page.");
        console.error(e);
        return;
      }

      const img = document.createElement('img');
      img.src = canvas.toDataURL('image/png');
      img.alt = 'Captured funhouse mirror photo';
      img.title = 'Click to enlarge';
      img.tabIndex = 0;

      img.onclick = () => openImageInNewTab(img.src);
      img.onkeypress = e => { if (e.key === 'Enter') openImageInNewTab(img.src); };

      const photoWrapper = document.createElement('div');
      photoWrapper.className = 'photo-wrapper';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerText = '‚ùå';
      deleteBtn.title = 'Delete photo';
      deleteBtn.onclick = () => photoWrapper.remove();

      photoWrapper.appendChild(img);
      photoWrapper.appendChild(deleteBtn);

      gallery.prepend(photoWrapper);

      playShutterSound();
      createConfetti();
    }

    takePhotoBtn.addEventListener('click', takePhoto);
  </script>
</body>
</html>
